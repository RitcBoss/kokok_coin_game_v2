<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokok Coin Game - Scores</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-title">High Scores</div>
        <div id="scoresList" class="scores-list"></div>
        <button id="backButton" class="menu-button" onclick="window.location.href='index.html'">Back to Menu</button>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/scores.js"></script>
    <script>
        // Check authentication when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (!auth.isAuthenticated()) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
